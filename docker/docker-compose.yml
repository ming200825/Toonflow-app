version: '3.4'
services:
  # --- 新增的辅助容器 ---
  navicat-tunnel:
    image: php:8.2-alpine
    container_name: navicat-tunnel
    restart: unless-stopped
    ports:
      - "8088:8000"  # 本地 8088 端口映射到容器 8000
    volumes:
      # 1. 挂载脚本文件 (假设你把脚本放在了 ../data 目录下)
      - ../data/ntunnel_sqlite.php:/app/ntunnel_sqlite.php
      # 2. 挂载 SQLite 数据库文件 (必须和 toonflow 共享同一个 data 目录)
      - ../data:/app/data
    working_dir: /app
    # 使用 PHP 内置服务器启动，最轻量化，不需要安装 Nginx
    command: php -S 0.0.0.0:8000

  # --- 你原有的服务 ---
  toonflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        GIT: github
        TAG: 
        BRANCH: master
    image: toonflow:latest
    container_name: toonflow
    restart: unless-stopped
    ports:
      - "8011:80"
      - "60000:60000"
    environment:
      - NODE_ENV=prod
    volumes:
      - ../logs:/var/log
      - ../data:/app/data
      - ../env:/app/env
      - ../build:/app/build
      - ../scripts/web:/usr/share/nginx/html
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8011/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s