version: '3.4'
services:
  toonflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        GIT: github
        TAG: 
        BRANCH: master
    image: toonflow:latest
    container_name: toonflow
    restart: unless-stopped
    ports:
      - "8011:80"
      - "60000:60000"
    environment:
      - NODE_ENV=prod
    volumes:
      # 可选: 持久化日志
      - ../logs:/var/log
      # 持久化数据库和上传的图片
      - ../data:/app/data
      # 持久化环境配置
      - ../env:/app/env
      # 后端编译代码（修改后不用重新 build 镜像）
      - ../build:/app/build
      # 前端静态页面
      - ../scripts/web:/usr/share/nginx/html
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8011/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
